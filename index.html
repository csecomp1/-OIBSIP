<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= box.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <div class="contain">
        <div class="mbox">
        <input type="text" id="calb" name="display" value=""></div>
        <div class="box1">
            <input type="button"  onclick="display.value=''" value="AC">
            <input type="button"  onclick="display.value=display.value.toString().slice(0,-1)"  value="DEL">
            <input type="button"  value="%" onclick="display.value+='%'">
            <input type="button"  value="/" onclick="display.value+='/'">
        </div>
        <div class="box2">
            <input type="button" value="7" onclick="display.value+='7'">
            <input type="button" value="8" onclick="display.value+='8'">
            <input type="button" value="9" onclick="display.value+='9'">
            <input type="button" value="*" onclick="display.value+='*'">
        </div>
        <div class="box3">
            <input type="button" value="4" onclick="display.value+='4'">
            <input type="button" value="5" onclick="display.value+='5'">
            <input type="button" value="6" onclick="display.value+='6'">
            <input type="button" value="+" onclick="display.value+='+'">
        </div>
        <div class="box4">
            <input type="button" value="1" onclick="display.value+='1'">
            <input type="button" value="2" onclick="display.value+='2'">
            <input type="button" value="3" onclick="display.value+='3'">
            <input type="button" value="-" onclick="display.value+='-'">
        </div>
        <div class="box5">
            <input type="button" value="." onclick="display.value+='.'">
            <input type="button" value="0" onclick="display.value+='0'">
            <input type="button" id="equal" value="=" onclick="display.value=eval(display.value)"> 
            
        </div>
    
    </div></form>
    <script>
       
    </script>
</body>
</html>
